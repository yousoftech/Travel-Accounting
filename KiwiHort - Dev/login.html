<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="grid.css">
    </head>
    <body>
        <script src="js/jquery.js"></script>
        
        <div class="background-image"></div>
        
        <div class="entire-wrap">
            
            
            <div class="heading">
                <h3>Login</h3>
            </div>
            
            <div class="row">
                <div class="cell cell-12 login-container">
                    <form name="login-form" class="login-form">
                        <input type="email" class="login-input email-input" placeholder="Email">
                        <input type="password" class="login-input password-input" placeholder="Password">
                        <input type="submit" class="login-input submit-input" value="LOGIN">
                        <a href="404.html" style= "float:left" class="extra-actions">Forgot Password?</a>
                        <a href="register.html" style= "float:right" class="extra-actions">Register</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
